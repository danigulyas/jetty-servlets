apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.0.v20161208'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.0.v20161208'


    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.6.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.5'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.14'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.22'
    compile group: 'com.google.guava', name:'guava', version: '20.0'
    compile group: 'net.sf.dozer', name: 'dozer', version: '5.5.1'

    testCompile group: 'junit', name:'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.7.5'

}

mainClassName = 'com.danigu.blog.ServerApplication'

